<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <table border="2">
        <tr>
            <td colspan="3">1</td>
            <td colspan="1">2</td>
            <td colspan="1">3</td>
        </tr>
        <tr>
            <td colspan="1" rowspan="2">4</td>
            <td colspan="2">5</td>
            <td colspan="2" rowspan="2">6</td>
        </tr>
        <tr>
            <td colspan="1">7</td>
            <td colspan="3">8</td>
        </tr>
        <tr>
            <td colspan="2">9</td>
            <td colspan="1">10</td>
            <td colspan="2">11</td>
        </tr>
    </table>
</body>

</html>
